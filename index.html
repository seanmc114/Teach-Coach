<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Turbo Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<main class="wrap">
  <h1>Turbo Coach</h1>
  <p class="sub">Write • Read feedback • Improve</p>

  <div class="promptBox">
    <strong>Task:</strong>
    Describe your best friend.
  </div>

  <label>
    Your answer
    <textarea id="answer" rows="4" placeholder="Start typing…"></textarea>
  </label>

  <label>
    Language
    <select id="lang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ga">Irish</option>
    </select>
  </label>

  <button id="runBtn">Ask coach</button>

  <section id="out" class="card hidden"></section>
</main>

<script src="./script.js"></script>
</body>
</html>
